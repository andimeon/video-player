<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video player</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/player.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/static/css/normalize.css">
  </head>
  <body>
    <div id="player" class="player-base">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
        <div class="button-place">
          <button class="js-play-button player-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button player-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button player-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button> 
          <button class="js-volume-button player-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <div class="js-current-time"></div>
          <div class="js-progress">
            <div class="js-progress-slider"></div>
            <div class="dot"></div>
          </div>
          <!-- <div class="button-space"></div> -->
          <div class="js-duration"></div>
          <button class="js-fullscreen-button full-screen-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
