<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">`
    <title>Video player</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/player.css">
  </head>
  <body>
    <div id="player" style="width: 800px; height: 600px;">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
      <div>
        <div id="rectangle">
          <button class="js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button" hidden>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button> 
          <button class="js-volume-button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
            <div class="space"></div>
          <button class="js-fullscreen-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
